<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <input type="text" id="searchInput" placeholder="Search..." onkeydown="searchOnEnter(event)">
        <button class="search-icon" onclick="search()">Search</button>
        <div>
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll" onclick="selectAll()"></th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
        
        <div class="container">
            <div class="pagination">
                <button class="first-page" onclick="gotoPage(1)">First</button>
                <button class="previous-page" onclick="prevPage()">Previous</button>
                <span id="currentPage">Page 1</span>
                <button class="next-page" onclick="nextPage()">Next</button>
                <button class="last-page" onclick="gotoLastPage()">Last</button>
            </div>
        </div>
        
        <div>
            <button class="delete-selected" onclick="deleteSelected()">Delete Selected</button>
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
